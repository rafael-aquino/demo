<div class="container">
    <div *ngIf="messageService.messages.length">
    <h1 class="title">_MENSAJES</h1>
    <button class="button is-danger" 
            (click)="messageService.clear()">Borrar Mensajes</button>
            <div *ngFor='let message of messageService.messages' class="notification is-info">
                <button class="delete"></button>
                {{message}}
              </div>
    </div>
      

</div>
