<div class="container">
    <div class="field">
        <label class="label">T&iacute;tulo</label>
        <div class="control">
            <input #postTitle class="input"/>
        </div>
      </div>
      <div class="field">
        <label class="label">Contenido</label>
        <div class="control">
          <textarea #postContent class="textarea"></textarea>
        </div>
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button (click)="add(postTitle.value, postContent.value); postTitle.value=''; postContent.value=''" class="button is-link">Publicar</button>
        </div>
        <div class="control">
          <button (click)="postTitle.value=''; postContent.value=''" class="button is-text">Cancelar</button>
        </div>
      </div> 
</div>
<div class="container">
<br>
</div>

<div class="container">


    <h1 class="title">PUBLICACIONES</h1>


<table class="table">
    <thead>
      <tr>
        <th><abbr title="Identificador">id</abbr></th>
        <th><abbr title="T&iacute;tulo">T&iacute;tulo</abbr></th>
        <th><abbr title="Contenido de la publicaci&oacute;n">Contenido</abbr></th>
        <th><abbr title="Borrar publicaci&oacute;n">Borrar</abbr></th>
      </tr>
    </thead>  
    <tbody>
        <tr *ngFor="let post of posts">
            <th>{{post.id}}</th>
            <td>{{post.title}}</td>
            <td>{{post.content}}</td>  
            <td> <button class="delete" title="Borrar Post"
              (click)="delete(post)">x</button></td>      
          </tr>   
    </tbody>
  </table>
</div>
